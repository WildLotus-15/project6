{% extends "network/layout.html" %} {% load crispy_forms_tags %} {% block title %}
    Password Change
{% endblock %}

{% block body %}
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

    <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
{% endblock %}
