<div class="modal fade" id="chatRoomsModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header text-center">
                <h4 class="modal-title w-100">All Chat Rooms</h4>

                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body d-flex flex-column align-items-center justify-content-center">
                {% for room in rooms %}
                    <div>
                        {{ room.name }}
                        {% if request.user in room.users.all %}
                            <input type="checkbox" data-room_id="{{ room.pk }}" id="update_room_checkbox" checked>
                        {% else %}
                            <input type="checkbox" data-room_id="{{ room.pk }}" id="update_room_checkbox">
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="room_save_button">Save</button>
            </div>
        </div>
    </div>
</div>
