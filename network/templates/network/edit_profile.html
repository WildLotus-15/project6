{% extends "network/layout.html" %} {% block title %}
    {{ profile.user.username }} | Edit Profile
{% endblock %}

{% block body %}
    <form action="{% url 'edit_profile' profile.user.id %}" method="post">

        {{ form }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
