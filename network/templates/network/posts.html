{% load static %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            <img src="{{ post.author.picture.url }}" alt="Post Auhor Profile Picture" width="40px" height="40px"
                style="border-radius: 50%">
            <a href="{% url 'profile' post.author.user.id %}">{{ post.author.user.username }}</a>
        </h5>
        <p class="card-text">{{ post.description }}</p>
        <p class="card-text text-muted">{{ post.timestamp }}</p>
        <a href="#" class="card-link">TODO</a>
    </div>
</div>
